<ion-header>
  <ion-toolbar>
    <ion-title> Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="personajes">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let personaje of personajes">
        <ion-card>
          <img [src]="personaje.image" alt="{{ personaje.name }}"/>
          <ion-card-header>
            <ion-card-title>{{ personaje.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Especie: {{ personaje.species }}</p>
            <p>Estado: {{ personaje.status }}</p>
            <p>Origen: {{ personaje.origin.name }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title> Footer </ion-title>
  </ion-toolbar>
</ion-footer>
